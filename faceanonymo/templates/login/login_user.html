{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-25 mt-4 text-center" style='padding:30px'>
        <img src="{% static 'images/instagram_logo.png' %}" style='width: 75%; height: 70px;' alt="Instagram Logo">
        <form method="post" action="{% url 'login' %}" class='mb-4 mt-4'>
            {% csrf_token %}
            <input type="text" name="username" class="form-control mb-2" placeholder="Username">
            <input type="password" name="password" class="form-control mb-2" placeholder="Password">
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
            <button type="submit" class="btn btn-primary w-100">Log in</button>
        </form>
        <button class="btn btn-light w-100 mt-2">
            <i class="fab fa-facebook-f me-2"></i> Log in with Facebook
        </button>
        <a href="#" class="mt-2">Forgot Password?</a>
    </div>
    <div class="container w-25 text-center">
        <p>Don't have an account? <a href="{% url 'register_user' %}">Log in </a></p>
    </div>
</body>
</html>
