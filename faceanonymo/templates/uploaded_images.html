<!-- uploaded_images.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <div>
        {% for image in images %}
            <div>
                <!-- Concatenate MEDIA_URL with the image path -->
                <img src="/media/{{ image.image }}" alt="Uploaded Image" width="200" height="200">
                <p>{{ image.comment }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
